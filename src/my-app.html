<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./components/paper/">
<link rel="import" href="./components/web-components/">

<dom-module id="my-app">

  <template>
    
    <firebase-app
      auth-domain="project-nice-polymer-11449.firebaseapp.com"
      database-url="https://project-nice-polymer-11449.firebaseio.com"
      api-key="AIzaSyCon6mvWp9Jyk4DCWkH_SOeJLQgmhv9Hl8"
    >
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>
    <style>
      /* LINE */
      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      .hidden {
        visibility: hidden;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout force-narrow fullbleed>
  
      <app-drawer>
        <app-toolbar>N.I.C.E</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="root-home" href="/">Home</a>
          <a name="article-list" href="/article-list">Articles</a>
          <a name="infographics" href="/infographics">Infographics</a>
          <a name="article-form" href= "/article-form">Article Form</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="{{user}}">
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            </template>
              
            <div title>N.I.C.E</div>
            <template is="dom-if" if="{{!user}}">
                <paper-icon-button on-click="toArticles" icon="icons:archive" id="toArticleIcon"></paper-icon-button>
                <paper-icon-button on-click="toLogIn" icon="icons:home" id="toLogInIcon"></paper-icon-button>
                <paper-tooltip for="toArticleIcon">View Articles</paper-tooltip>
                <paper-tooltip for="toLogInIcon">Log In</paper-tooltip>
            </template>
            <template is="dom-if" if="{{user}}">
              <paper-menu-button horizontal-align="right" vertical-align="top">
                <paper-icon-button icon="settings" id="gear" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content">
                  <paper-item >Account Information</paper-item>
                  <paper-item on-click="signOut">Log Out</paper-item>
                </paper-menu>
              </paper-menu-button>
            </template>
              
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <root-home name="root-home" user="{{user}}"></root-home>
          <article-list name="article-list" user="{{user}}"></article-list>
          <article-form name="article-form"></article-form>
          <infographic-list name="infographics"></infographic-list>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
    
  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        error: {
          type: Object,
          value: null
        },
        
        articles: {
          type: Object,
          value: null
        },
        user: {
          type: Object,
          value: null,
          notify: true,
          reflectToAttribute: true,
          observer: '_checkUser'
        },
        authObject: {
          type: Object
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      
      _checkUser(user) {
        console.log(user)
      },

      _routePageChanged: function(page)  {
        this.page = page || 'root-home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        const urlPage = page === 'root-home' ? 'root-home' : page;
        this.importHref(
          this.resolveUrl(`pages/${urlPage}.html`), null, null, true);
      },
      toArticles: function(){
        window.location.pathname = '/article-list';
      },
      toLogIn: function(){
        window.location.pathname = '/';
      },
      signOut: function() {
        this.$.auth.signOut().then(function() {
          console.log('signed out')
        });
        this.importHref(
          this.resolveUrl(`pages/root-home.html`), null, null, true);
        window.location.pathname= '/';
      },
      ready: function() {
        this.authObject = this.$.auth;
      }
    });

  </script>

</dom-module>
