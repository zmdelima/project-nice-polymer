<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="article-list">

  <template>
    
    <firebase-query
      path="/article_group/articles"
      data={{data}}
    >
    </firebase-query>
    <firebase-document
      id="articleDocument"
      data="{{new}}"
    >
    </firebase-document>
      
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .card-container {
        @apply(--layout-flex-auto);
      }
      .card-container {
        word-break: break-all;
      }
      .cards {
        width: 300px;
        margin-bottom: 5px;
      }
      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      iron-icon.star:last-of-type { 
        color: var(--paper-grey-500); 
      }
      /* addArticle CSS*/
      #addFab {
        background-color: #ff1a1a;
        position: fixed;
        bottom: 40px;
        right: 40px;
        width: 60px;
        height: 60px;
        border: 3px solid #fea510;
      }
      #articleedit {
        width: 70vw;
        height: 70vh;
        @apply(--layout-vertical);
        text-align: left;
        background: #0066cc;
        color: #fff;
      }
      #articleedit paper-dialog-scrollable {
        margin-top: 0px;
        @apply(--layout-flex);
        max-height: 100%;
      }
      #articleedit paper-dialog-scrollable paper-input, #articleedit paper-dialog-scrollable paper-textarea {
         --paper-input-container-color: #a6a6a6;
         --paper-input-color: #a6a6a6;
         --paper-input-container-focus-color: white;
         --paper-input-container-input-color: white;
      }
      #articleedit h4 {
        margin: 15px 0px 0px 0px;
      }
      #addOptions {
        margin: 0px 0px;
        text-align: center;
      }
      #addDone, #addCancel {
        background-color: #ff9900;
        color: #000;
        height: 50px;
        min-width: 20vw;
        margin: auto;
        margin-bottom: 15px;
      }
    </style>

    <div>
        <!--<div class="card-container">-->
        <!--    <paper-card image="http://previews.123rf.com/images/tr3gi/tr3gi1105/tr3gi110500022/9643146-Dramatic-HDR-Set-Cloudy-Sky-and-Stony-Path-to-the-Lighthouse-with-Sunrise-over-the-sea-Stock-Photo.jpg" class="cards">-->
        <!--      <div class="card-content">-->
        <!--        <div class="cafe-header">Cafe Basilico</div>-->
        <!--        <p class="cafe-light">Small plates, salads &amp; sandwiches in an intimate setting with 12 indoor seats plus patio seating.</p>-->
        <!--      </div>-->
        <!--      <div class="card-actions">-->
        <!--        <paper-button>READ</paper-button>-->
        <!--      </div>-->
        <!--    </paper-card>-->
        <!--</div>-->
        
        PrintMe<br />
        
        <div class="card-container">
          <template is="dom-repeat" items="{{data}}">
            <template is="dom-if" if="{{_checkOwnership(item.owner)}}">
              <paper-card image="http://previews.123rf.com/images/tr3gi/tr3gi1105/tr3gi110500022/9643146-Dramatic-HDR-Set-Cloudy-Sky-and-Stony-Path-to-the-Lighthouse-with-Sunrise-over-the-sea-Stock-Photo.jpg" class="cards">
                <div class="card-content">
                  <div class="cafe-header"><h4>{{item.title}}</h4></div>
                    <p class="cafe-light">
                      {{item.content}}
                    </p>
                  </div>
                <div class="card-actions">
                  <paper-button>READ</paper-button>
                  <paper-button on-click="editArticle" value="{{item}}">EDIT</paper-button>
                </div>
              </paper-card>
            </template>
          </template>
        </div>
        <!--Add Article -->
        <paper-dialog id="articleedit">
          <h4>NEW ARTICLE</h4>
          <paper-dialog-scrollable>
            <form>
              <paper-input label="Article Title" id="articleTitle" ></paper-input>
              <div class="horizontal layout">
                <div class="flex">
                  <paper-input label="Article Subtitle" ></paper-input>  
                </div>
                <div class="flex">
                  <paper-input label="Description"></paper-input>    
                </div>
              </div>
              <paper-textarea label="Content" max-rows="3" id="articleContent"> </paper-input>
            </form>
          </paper-dialog-scrollable>
          <div id="addOptions">
          <paper-button raised id="addDone" on-click="insertArticle" >DONE</paper-button>
          <paper-button raised id="addCancel" on-click="cancel">CANCEL</paper-button>
          </div>
        </paper-dialog>
        <paper-fab icon="add" id="addFab" on-tap="addFabClick"></paper-fab>
    </div>
  </template>

  <script>

    Polymer({
      is: 'article-list',
      properties: {
        uid: String,
        user: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer: '_checkUser'
        },
        data: {
          type: Object,
          observer: 'dataChanged'
        },
        mode: String
      },
      ready: function(){
        console.log("READY!");
        console.log("READY!");
      },
      addFabClick: function(e) {
        // console.log(this, e);
        this.mode='add';
        this.$$('#articleedit').open()
      },
      dataChanged: function (newData, oldData) {
        // do something when the query returns values
        console.log("NEWDATA");        
        console.log(this.newData);        
        console.log("OLDDATA");        
        console.log(this.oldData);        
      },
      editArticle: function(e) {
        console.log("EDITING!");
        this.$.articleTitle.value = e.target.value.title;
        this.$.articleContent.value = e.target.value.content;
        this.mode = e.target.value.$key;
        this.$$('#articleedit').open()
      },
      insertArticle: function() {
        console.log("MODe: "+this.mode);
        if(this.mode === "add"){
          this.$.articleDocument.data = {
            title: this.$.articleTitle.value,
            content: this.$.articleContent.value,
            owner: this.uid
          }
          this.$.articleDocument.save("/article_group/articles").then(function(){
            console.log("Successs");
          });
        } else {
          this.$.articleDocument.data = {
            title: this.$.articleTitle.value,
            content: this.$.articleContent.value,
            owner: this.uid
          }
          this.$.articleDocument.setStoredValue("/article_group/articles/"+this.mode,this.$.articleDocument.data).then(function(){
            console.log("Edit Successs");
          });
        }
        this.$.articleDocument.reset();
      
        this.$.articleTitle.value = "";
        this.$.articleContent.value = "";
        
      },
      cancel: function() {
        this.$.articleTitle.value = "";
        this.$.articleContent.value = "";
        this.$$('#articleedit').close()
      },
      _checkUser: function(user) {
        if (user) {
          console.log(user.uid);
          this.uid = user.uid;
        }
        console.log("USER HERE!");
      },
      _checkOwnership: function(owner) {
        if(owner === this.uid) return true;
        return false;
      }
    });
  </script>
</dom-module>
